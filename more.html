<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO SERVICE</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg "></i></span>   
        <span><i class="fas fa-music fa-lg"></i></span>     
        <span><div class="point"></div><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/me.jpg" class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
              <h4 class="user-component__name">Jaeung Kim</h4>              
              <div class="user-component__sub-noti">
                <h6 class="user-component__subtitle">+1 787-493-4291</h6>
                <span class="user-component__noti">!</span>           
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div> 
        </div>
        <div class="icon-row icon-row-first more__icon-row">
          <div class="icon-row__icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
          <div class="icon-row__icon"><i class="fab fa-google-drive"></i><span>Talk drive</span></div>
          <div class="icon-row__icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
          <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
          
      </div>
      <div class="icon-row icon-row-second more__icon-row">
        <div class="icon-row__icon"><i class="fab fa-kaggle"></i><span>Account</span></div>
          <div class="icon-row__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
          <div class="icon-row__icon opacity0"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
          <div class="icon-row__icon opacity0"><i class="fas fa-brush"></i><span>Themes</span></div>
      </div>  

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      <div class="icon-row icon-row-third more__icon-row">
        <div class="icon-row__icon"><img src="img/kakaostroy.JPG" /><span>Kokoa Stroy</span></div>
          <div class="icon-row__icon"><img src="img/kakaofriends.JPG" /><span>Kokoa friends</span></div>
          <div class="icon-row__icon "><img src="img/FriendsGem.JPG"><span>Friends Gem</span></div>
          <div class="icon-row__icon opacity0"><img src="#"/><span>Themes</span></div>
      </div> 
      </main>
    

    
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
              
                <a class="nav__link" href="chats.html"><span class="nav__notification bedge">1</span><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x "></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x "></i></a>
            </li>
        </ul>
    </nav>

    

    

    
    <script
      src = "https://kit.fontawesome.com/6478f529f2.js";
      crossorigin = "anonymous";></script>
    </script>
  </body>
</html>
