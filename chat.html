<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Nico - Kokoa Talk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO SERVICE</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></div></a>
        
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nicolas Serrano</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x "></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen chat">
      <div class="chat__timestamp">
        Wednesday, January 12, 2022
      </div>
      <div class="message-row">
        <img src="img/TI.jpg">
        <div class="message-row__content">
          <span class="message__author">Nicolas Serrano</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>

      </div>
      <div class="message-row">
        
        <div class="message-row__content">
          
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>

      </div>
      
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="far fa-smile-beam"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

    </form>

    
    
    
    <script
      src = "https://kit.fontawesome.com/6478f529f2.js";
      crossorigin = "anonymous";></script>
    </script>
  </body>
</html>
